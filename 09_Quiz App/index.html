<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="btn_start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Kalan sure</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
                <!-- TODO: Js ile eklenecek soru kalıbı : -->
<!--                <span>Hangisi js paket yönetim uygulamasıdır?</span>-->
            </div>
            <div class="option_list">
                    <!-- TODO: Js ile eklenecek seçenek kalıbı : -->
<!--                <div class="option">-->
<!--                    <span> a:"Node.js" </span>-->
<!--                    <div class="icon"> <i class="fas fa-check"></i></div>-->
<!--                </div>-->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index"></div>
            <button class="btn_next btn btn-primary btn-sm">Next Question</button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Restart Quiz</button>
            <button class="btn btn-primary btn_quit">Quit Quiz</button>
        </div>
    </div>

    <script src="ui.js"></script>
    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
