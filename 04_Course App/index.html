<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Course</title>
</head>
<body>


    <div class="container mt-3">
        <h1>Course App</h1>
        <hr>
        <div class="row"> 
            <div class="col-md-5">
                <form id="new-course">
                    <div class="form-group mb-3">
                        <label class="form-label" for="title">Course Title</label>
                        <input type="text" class="form-control" name="" id="title">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="instructor">Instructor</label>
                        <input type="text" class="form-control" name="" id="instructor">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="image">Image</label>
                        <input type="text" class="form-control" name="" id="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-7">
                    <table class="table table-bordered table-striped mt-4">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Instructor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="course-list">
                            <!-- Add to course  -->
                    </tbody>
                    </table>
            </div>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Optional ES5 or ES6 version ::  -->
    <!-- <script src="appES5.js"></script> -->
    <script src="appES6.js"></script>

</body>
</html>
