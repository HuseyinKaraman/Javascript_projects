<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman Game</h1>
    <p>Find the hidden word - Enter a letter</p>

    <div id="spinner-container">
      <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;" role="status">
      </div>
      <p>Loading...</p>
    </div>

    <div class="container">
      <svg height="250" width="250" class="graphic">
        <!-- sehpa :: -->
        <line x1="48" y1="20" x2="130" y2="20" />
        <line x1="130" y1="18" x2="130" y2="50" />
        <line x1="50" y1="20" x2="50" y2="250" />
        <line x1="10" y1="250" x2="90" y2="250" />

        <!-- kafa: -->
        <circle cx="130" cy="70" r="20" class="item" />
        <!-- govde : -->
        <line x1="130" y1="90" x2="130" y2="140" class="item" />
        <!-- kollar : -->
        <line x1="130" y1="100" x2="160" y2="100" class="item" />
        <line x1="130" y1="100" x2="100" y2="100" class="item" />
        <!-- bacaklar: -->
        <line x1="130" y1="140" x2="160" y2="180" class="item" />
        <line x1="130" y1="140" x2="100" y2="180" class="item" />
      </svg>

      <div id="wrong-letters">
        <!-- <h3>Wrong letters</h3>
        <span></span> -->
      </div>

      <div id="word">
        <!-- <div class="letter">l</div> -->
      </div>
    </div>

    <div id="popup-container">
      <div class="popup">
        <h2 id="success-message"></h2>
        <button id="play-again">Play Again</button>
      </div>
    </div>


    <div id="message" class="">
      <p>You already entered this letter</p>
    </div>



    <script src="script.js"></script>
  </body>
</html>
